auto_prepend_file = /usr/local/etc/php/env.php
disable_classes = "PDO,pcntl"
disable_functions = "exif_imagetype,exif_read_data,exif_tagname,exif_thumbnail,read_exif_data,ftp_alloc,ftp_append,ftp_cdup,ftp_chdir,ftp_chmod,ftp_close,ftp_connect,ftp_delete,ftp_exec,ftp_fget,ftp_fput,ftp_get_option,ftp_get,ftp_login,ftp_mdtm,ftp_mkdir,ftp_mlsd,ftp_nb_continue,ftp_nb_fget,ftp_nb_fput,ftp_nb_get,ftp_nb_put,ftp_nlist,ftp_pasv,ftp_put,ftp_pwd,ftp_quit,ftp_raw,ftp_rawlist,ftp_rename,ftp_rmdir,ftp_set_option,ftp_site,ftp_size,ftp_ssl_connect,ftp_systype"
enable_dl = Off
error_reporting = E_ALL & ~E_NOTICE & ~E_USER_NOTICE & ~E_STRICT & ~E_DEPRECATED & ~E_USER_DEPRECATED
expose_php = Off
log_errors_max_len = 8192
max_input_vars = 6144
memory_limit = 256M
post_max_size = 2047M
sendmail_path = /usr/sbin/sendmail -t -i -S mailcatcher:1025
short_open_tag = Off
upload_max_filesize = 2047M

date.timezone = UTC

mbstring.internal_encoding = UTF-8

pcre.jit = 0

session.save_path = /tmp

url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=,fieldset= => a=href,area=href,frame=src,input=src,form=,fieldset="

opcache.interned_strings_buffer = 64
